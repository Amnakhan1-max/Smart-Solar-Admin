<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Solar Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Container -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2><i class="fas fa-solar-panel"></i> Smart Solar Dashboard</h2>
            <p class="login-subtitle">Admin access only</p>
            <div id="login-error" class="error-message" style="display: none;"></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter admin email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login as Administrator</button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard Container (Hidden until login) -->
    <div id="dashboard-container" class="container" style="display: none;">
        <header>
            <div class="header-top">
                <h1><i class="fas fa-solar-panel"></i> Smart Solar Dashboard</h1>
                <button id="logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
            <div class="user-welcome">
                Welcome, <span id="user-email"></span> 
            </div>
            <div class="nav-buttons">
                <button id="usersBtn" class="nav-btn active">Users</button>
                <button id="productsBtn" class="nav-btn">Products</button>
                <button id="ordersBtn" class="nav-btn">Orders</button>
                <button id="bookingsBtn" class="nav-btn">Bookings</button>
            </div>
        </header>

        <main>
            <div id="content-area">
                <div id="orders-container" class="content-container">
                    <h2>Orders</h2>
                    <div class="data-container">
                        <div id="orders-list" class="data-list"></div>
                        <div class="pagination" id="orders-pagination"></div>
                    </div>
                </div>

                <div id="bookings-container" class="content-container">
                    <h2>Bookings</h2>
                    <div class="data-container">
                        <div id="bookings-list" class="data-list"></div>
                        <div class="pagination" id="bookings-pagination"></div>
                    </div>
                </div>

                <div id="products-container" class="content-container">
                    <h2>Products</h2>
                    <button id="add-product-btn" class="action-btn"><i class="fas fa-plus"></i> Add Product</button>
                    <div class="data-container">
                        <div id="products-list" class="data-list"></div>
                        <div class="pagination" id="products-pagination"></div>
                    </div>
                </div>

                <div id="users-container" class="content-container active">
                    <h2>Users</h2>
                    <div class="data-container">
                        <div id="users-list" class="data-list"></div>
                        <div class="pagination" id="users-pagination"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Product Modal -->
    <div id="add-product-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <div class="modal-scroll-content">
                <form id="add-product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="image">Image URL</label>
                            <input type="text" id="image" name="image" value="assets/default.png">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Solar">Solar</option>
                                <option value="Battery">Battery</option>
                                <option value="Inverter">Inverter</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (Rs)</label>
                            <input type="number" id="price" name="price" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="about">About</label>
                            <textarea id="about" name="about" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" rows="3" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="specification">Specification</label>
                            <div id="specification-container" class="dynamic-fields-container">
                                <div class="dynamic-field-row">
                                    <input type="text" class="specification-field" placeholder="Enter specification">
                                    <button type="button" class="remove-field-btn" style="display: none;"><i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <button type="button" id="add-specification-btn" class="add-field-btn"><i class="fas fa-plus"></i>&nbsp; Add Spec</button>
                        </div>
                        <div class="form-group">
                            <label for="guide">Guide</label>
                            <div id="guide-container" class="dynamic-fields-container">
                                <div class="dynamic-field-row">
                                    <input type="text" class="guide-field" placeholder="Add step 1">
                                    <button type="button" class="remove-field-btn" style="display: none;"><i class="fas fa-minus"></i></button>
                                </div>
                            </div>
                            <button type="button" id="add-guide-btn" class="add-field-btn"><i class="fas fa-plus"></i>&nbsp; Add Step</button>
                        </div>
                    </div>
                    <button type="submit" class="action-btn">Add Product</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
</html>
